---
cluster: "my-k8s-cluster"

form:
  - cpu
  - memory
  - wall_time

attributes:
  cpu:
    widget: number_field
    min: 2
    max: 2
    default: 2
    label: "CPUs"
    required: true
  memory:
    widget: number_field
    min: 4
    max: 4
    default: 4
    label: "Memory (GB)"
    required: true
  wall_time:
    widget: number_field
    label: "Hours"
    min: 4
    max: 36
    value: 12
